name: Build and release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter the version"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2.8.2
        with:
          ghc-version: 9.6.4
          enable-stack: true

      - name: Build the executable
        run: |
          mkdir dist
          stack install --local-bin-path dist

      - name: Rename the executables
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then 
            mv dist/reservant dist/reservant-ubuntu
          elif [[ "$RUNNER_OS" == "macOS" ]]; then 
            mv dist/reservant dist/reservant-macos
          fi
        shell: bash

      - name: Upload build artifacts (Ubuntu)
        uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          name: reservant-ubuntu
          path: dist/*

      - name: Upload build artifacts (MacOS)
        uses: actions/upload-artifact@v4
        if: matrix.os == 'macos-latest'
        with:
          name: reservant-macos
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v5

      - name: Make the artifact executable
        run: chmod u+x reservant-* || true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            reservant-ubuntu
            reservant-macos
